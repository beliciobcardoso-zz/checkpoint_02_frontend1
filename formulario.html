<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/formulario.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <title>Formulario</title>
    </head>

    <body>
        <form action="#">
            <fieldset class="grid">
                <legend>Cadastro</legend>
                <fieldset>
                    <div class="campo">
                        <label for="">Nome:</label>
                        <input type="text" name="" id="" maxlength="100" required>
                    </div>
                    <div class="campo">
                        <label for="">Email:</label>
                        <input type="email" name="" id="" required>
                    </div>
                    <div class="campo">
                        <label for="">Telefone:</label>
                        <input type="number" name="" id="" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div id="calendario">
                        <label for="">Data de nascimento:</label>
                        <input type="date" name="" id="" required>
                    </div>
                    <div>
                        <input type="radio" name="idade" id="">
                        <label for="">Maior de Idade</label>
                    </div>
                    <div>
                        <input type="radio" name="idade" id="">
                        <label for="">Menor de Idade</label>
                    </div>
                </fieldset>
                <fieldset>
                    <p>Qual ponto turístico que mais gosto?</p>

                    <div>
                        <select name="" id="" required>
                            <option value="">Ponto Turístico</option>
                            <option value="">Farol da barra</option>
                            <option value="">Pelorinho</option>
                            <option value="">Igreja Senhor do Bomfim</option>
                            <option value="">Praia Itapuã</option>
                        </select>
                    </div>

                </fieldset>

                <fieldset>
                    <p>Qual seu Interesse pela na cidade?</p>
                    <div class="checkbox">
                        <div>
                            <input type="checkbox" name="" id="">
                            <label for="">Turismo</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="">
                            <label for="">Intercambio</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="">
                            <label for="">Residência</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="">
                            <label for="">Estudantil</label>
                        </div>
                </fieldset>

                </div>
                <div class="button button-2">
                    <input type="reset" value="Limpar" title="Limpar o formulário"! >
                    <input type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>

        <div class="icon">
            <a href="./index.html">
                <i class="fas fa-home" title="Voltar para a pagina principal!"></i>
            </a>
        </div>

    </body>

</html>
